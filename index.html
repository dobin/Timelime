<!DOCTYPE html>
<html ng-app="myApp" ng-app lang="en">

<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/select.css" rel="stylesheet">
        <link rel="stylesheet" href="css/ng-tags-input.css">
    <link href="css/timelime.css" rel="stylesheet">
    
    <title>Timelime - {{title}}</title>
</head>

<body>
	<div ng-controller="indexCtrl">
<nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#timeline"><img height=20px src="img/logo.png"></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/timeline" title="My Timeline">Timeline</a>
                </li>
                <li>
                    <a href="#/topics" title="My Topics">Topics</a>
                </li>
                <li ng-if="user.userID">
                    <a href="#/mytimeline" title="My Timeline">My Timeline</a>
                </li>

                <li ng-if="user.userID">
                    <a href="#/mytopics" title="My Topics">My Topics</a>
                </li>
                <li ng-if="user.userID">
                    <a href="#/add-link" title="Add Link">Add Link</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li ng-switch="user.username" class="navbar-header navbar-right">
                    <a ng-switch-when="" href="#/login" title="Tags" title="Login">Login</a>
                    <a ng-switch-default href="#/user" title="User">{{user.username}}</a>
                </li>

                <li><a class="navbar-header navbar-right" href="#/about">About</a></li>

            </ul>
        </div>

    </div>
</nav>
</div>

<div class="container">
    <div ng-view="" id="ng-view"></div>
   
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-cookies.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-cookies.js"></script>
<script src="js/select.min.js"></script>
<script src="js/ng-table.min.js"></script>
<script type="text/javascript" src="js/ng-tags-input.js"></script>

	<script src="app/app.js"></script>

    <script src="modules/authentication/services.js"></script>
    <script src="modules/authentication/controllers.js"></script>
    <script src="modules/timeline/controllers.js"></script>
    <script src="modules/topics/services.js"></script>
    <script src="modules/topics/controllers.js"></script>
    <script src="modules/link/link.js"></script>
    <script src="modules/tags/controllers.js"></script>
    <script src="modules/readstatus/readstatus.js"></script>
    <script src="modules/about/aboutController.js"></script>
</body>
</html>
