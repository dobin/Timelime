
<div class="view">
    <div class="">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class= "col-md-3"> Title </div>
                    <div class="col-md-9">
                        {{selectedLink.linkName}} &nbsp;
                    </div>

                    <div class="col-md-3"> URL </div>
                    <div class="col-md-8">
                        {{selectedLink.linkURL}} &nbsp;
                    </div>
                    <div class="col-md-1">
                        {{selectedLink.format}}
                    </div>

                    <div class="col-md-3"> Date Publish </div>
                    <div class="col-md-9">
                        {{selectedLink.datePublish}}
                    </div>

                    <div class="col-md-3"> Topic </div>
                    <div class="col-md-9">
                        {{selectedLink.topic.topicName}}
                    </div>

                    <div class="col-md-3"> Tags </div>
                    <div class="col-md-9">
                        TODO TAGS
                    </div>

                    <div ng-if="selectedLink.description">
                        <div class="col-md-3"> Description </div>
                        <div class="col-md-9">
                            {{selectedLink.description}} &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
